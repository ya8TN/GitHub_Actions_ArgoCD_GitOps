apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: iyadhamami/my-app:291c382245d9595f520e241b531c119617b4cab4
        ports:
        - containerPort: 3000

