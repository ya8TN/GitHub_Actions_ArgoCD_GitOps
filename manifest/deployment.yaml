apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: iyadhamami/my-app:fe675d25ce4afd77ac3816c36a743e203787c0db
        ports:
        - containerPort: 3000

