apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: iyadhamami/my-app:8776e350c41eb73c19217bec418a1f1585f3e38d
        ports:
        - containerPort: 3000

