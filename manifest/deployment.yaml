apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: iyadhamami/my-app:f4867e11a51d52ff7398e3322d989d2ee753274f
        ports:
        - containerPort: 3000

